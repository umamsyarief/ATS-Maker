<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/atspage.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="/js/ats.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="/index.html">Home</a>
                        <a class="nav-link active" href="page/atspage.html">ATS Maker</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link disabled">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="container mt-4">
                            <p class="fs-3 mb-4">Masukkan Informasi Pribadi Anda</p>
                            <form action="">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Masukkan Foto Profil Anda</label>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <input class="form-control" type="file" id="formFile imageFile" accept="image/*" >
                                        </div>
                                        <div class="col-md-4">
                                            <button type="submit" class="btn btn-primary mb-3" id="uploadBtn" onclick="btnInput()">Upload Gambar</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="inputName" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Ex: Umam Ganteng">
                                </div>
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="" class="form-label">Nomor Telepon</label>
                                            <input type="text" class="form-control" placeholder="Ex: 081234567890">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="exampleInputEmail1" class="form-label">Alamat Email</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: umamganteng@domain.com">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="linkedIn" class="form-label">LinkedIn / Website (Opsional)</label>
                                    <input type="text" class="form-control" id="inputWeb" placeholder="Ex: linkedin.com/umamganteng">
                                </div>
                                <div class="mb-3">
                                    <label for="inputAddress" class="form-label">Alamat Tempat Tinggal</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Ex: Jalan Ciganitri No.16, Dayeuhkolot, Bandung">
                                </div>
                                <div class="mb-3">
                                    <label for="floatingTextarea2">Deskripsikan Diri Anda</label>
                                    <textarea class="form-control" placeholder="Jelaskan diri anda secara singkat..." id="floatingTextarea2" style="height: 100px"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary mb-4">Simpan & Lanjutkan</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="output">
                            <img src="" alt="" id="imgOutput" width="200">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
